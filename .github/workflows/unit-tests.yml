name: Unit Tests

on:
  push:

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Run unit tests in recipe module
        run: ./gradlew clean :recipe:test --tests "org.munchies.converter.*"

      - name: Upload test report to artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-report
          path: recipe/build/reports/tests/
          retention-days: 14
