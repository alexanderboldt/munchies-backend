name: Unit Tests

on:
  push:
  workflow_dispatch:

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Run unit tests in recipe module
        run: ./gradlew clean :recipe:test --tests "org.munchies.converter.*"
