[versions]
# development versions
kotlin-version = "2.2.20"
spring-version = "3.5.6"
jackson-version = "2.19.1"
mysql-version = "8.0.33"
flyway-version = "11.12.0"
openfeign-version = "4.3.0"
aws-s3-version = "2.32.29"
resilience4j-version = "2.3.0"
springdoc-version = "2.8.13"

# test versions
mockito-kotlin-version = "6.1.0"
kotest-version = "6.0.3"
rest-assured-version = "5.5.5"
testcontainer-version = "1.21.3"

# plugin versions
spring-dependency-version = "1.1.7"

[libraries]
# development libraries
kotlin-reflect = { group = "org.jetbrains.kotlin", name = "kotlin-reflect", version.ref = "kotlin-version" }
kotlin-stdlib = { group = "org.jetbrains.kotlin", name = "kotlin-stdlib-jdk8", version.ref = "kotlin-version" }
jackson-kotlin = { group = "com.fasterxml.jackson.module", name ="jackson-module-kotlin", version.ref = "jackson-version" }

spring-boot-starter-web = { group = "org.springframework.boot", name = "spring-boot-starter-web", version.ref = "spring-version" }
spring-boot-starter-data = { group = "org.springframework.boot", name = "spring-boot-starter-data-jpa", version.ref = "spring-version" }
spring-boot-starter-oauth2-resource = { group = "org.springframework.boot", name = "spring-boot-starter-oauth2-resource-server", version.ref = "spring-version" }
spring-boot-starter-security = { group = "org.springframework.boot", name = "spring-boot-starter-security", version.ref = "spring-version" }
spring-boot-starter-aop = { group = "org.springframework.boot", name = "spring-boot-starter-aop", version.ref = "spring-version" }

mysql = { group = "mysql", name = "mysql-connector-java", version.ref = "mysql-version" }
flyway-core = { group = "org.flywaydb", name = "flyway-core", version.ref = "flyway-version" }
flyway-mysql = { group = "org.flywaydb", name = "flyway-mysql", version.ref = "flyway-version" }

openfeign = { group = "org.springframework.cloud", name = "spring-cloud-starter-openfeign", version.ref = "openfeign-version" }

aws-s3 = { group = "software.amazon.awssdk", name = "s3", version.ref = "aws-s3-version" }

resilience4j = { group = "io.github.resilience4j", name = "resilience4j-spring-boot3", version.ref = "resilience4j-version" }

springdoc = { group = "org.springdoc", name = "springdoc-openapi-starter-webmvc-api", version.ref = "springdoc-version" }

spring-boot-devtools = { group = "org.springframework.boot", name = "spring-boot-devtools" }

# test libraries
spring-boot-starter-test = { group = "org.springframework.boot", name = "spring-boot-starter-test", version.ref = "spring-version" }

mockito-kotlin = { group = "org.mockito.kotlin", name = "mockito-kotlin", version.ref = "mockito-kotlin-version" }

kotest-runner-junit = { group = "io.kotest", name = "kotest-runner-junit5", version.ref = "kotest-version" }
kotest-assertions-core = { group = "io.kotest", name = "kotest-assertions-core", version.ref = "kotest-version" }

rest-assured = { group = "io.rest-assured", name = "kotlin-extensions", version.ref = "rest-assured-version" }

testcontainers-junit-jupiter = { group = "org.testcontainers", name = "junit-jupiter", version.ref = "testcontainer-version"  }
testcontainers-mysql = { group = "org.testcontainers", name = "mysql", version.ref = "testcontainer-version"  }
testcontainers-minio = { group = "org.testcontainers", name = "minio", version.ref = "testcontainer-version"  }

[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin-version" }
kotlin-spring = { id = "org.jetbrains.kotlin.plugin.spring", version.ref = "kotlin-version" }
kotlin-jpa = { id = "org.jetbrains.kotlin.plugin.jpa", version.ref = "kotlin-version" }
spring-boot = { id = "org.springframework.boot", version.ref = "spring-version" }
spring-dependency-management = { id = "io.spring.dependency-management", version.ref = "spring-dependency-version" }
