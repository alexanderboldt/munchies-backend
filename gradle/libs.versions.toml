[versions]
# development versions
kotlin = "2.2.21"
spring = "3.5.7"
jackson = "2.20.1"
mysql = "8.0.33"
flyway = "11.12.0"
aws-s3 = "2.32.29"
spring-cloud = "4.3.2"
springdoc = "2.8.13"

# test versions
mockito-kotlin = "6.1.0"
kotest = "6.0.5"
rest-assured = "5.5.5"
testcontainer = "1.21.3"

# plugin versions
spring-dependency = "1.1.7"

[libraries]
# development libraries
kotlin-reflect = { group = "org.jetbrains.kotlin", name = "kotlin-reflect", version.ref = "kotlin" }
kotlin-stdlib = { group = "org.jetbrains.kotlin", name = "kotlin-stdlib-jdk8", version.ref = "kotlin" }
jackson-kotlin = { group = "com.fasterxml.jackson.module", name ="jackson-module-kotlin", version.ref = "jackson" }

spring-cloud-starter-gateway = { group = "org.springframework.cloud", name = "spring-cloud-starter-gateway", version.ref = "spring-cloud" }

spring-boot-starter-web = { group = "org.springframework.boot", name = "spring-boot-starter-web", version.ref = "spring" }
spring-boot-starter-webflux = { group = "org.springframework.boot", name = "spring-boot-starter-webflux", version.ref = "spring" }
spring-boot-starter-data = { group = "org.springframework.boot", name = "spring-boot-starter-data-jpa", version.ref = "spring" }
spring-boot-starter-oauth2-resource = { group = "org.springframework.boot", name = "spring-boot-starter-oauth2-resource-server", version.ref = "spring" }
spring-boot-starter-security = { group = "org.springframework.boot", name = "spring-boot-starter-security", version.ref = "spring" }
spring-boot-starter-data-redis-reactive = { group = "org.springframework.boot", name = "spring-boot-starter-data-redis-reactive", version.ref = "spring" }
spring-boot-starter-aop = { group = "org.springframework.boot", name = "spring-boot-starter-aop", version.ref = "spring" }

mysql = { group = "mysql", name = "mysql-connector-java", version.ref = "mysql" }
flyway-core = { group = "org.flywaydb", name = "flyway-core", version.ref = "flyway" }
flyway-mysql = { group = "org.flywaydb", name = "flyway-mysql", version.ref = "flyway" }

aws-s3 = { group = "software.amazon.awssdk", name = "s3", version.ref = "aws-s3" }

springdoc = { group = "org.springdoc", name = "springdoc-openapi-starter-webmvc-api", version.ref = "springdoc" }

# test libraries
spring-boot-starter-test = { group = "org.springframework.boot", name = "spring-boot-starter-test", version.ref = "spring" }

mockito-kotlin = { group = "org.mockito.kotlin", name = "mockito-kotlin", version.ref = "mockito-kotlin" }

kotest-runner-junit = { group = "io.kotest", name = "kotest-runner-junit5", version.ref = "kotest" }
kotest-assertions-core = { group = "io.kotest", name = "kotest-assertions-core", version.ref = "kotest" }

rest-assured = { group = "io.rest-assured", name = "kotlin-extensions", version.ref = "rest-assured" }

testcontainers-junit-jupiter = { group = "org.testcontainers", name = "junit-jupiter", version.ref = "testcontainer"  }
testcontainers-mysql = { group = "org.testcontainers", name = "mysql", version.ref = "testcontainer"  }
testcontainers-minio = { group = "org.testcontainers", name = "minio", version.ref = "testcontainer"  }

[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-spring = { id = "org.jetbrains.kotlin.plugin.spring", version.ref = "kotlin" }
kotlin-jpa = { id = "org.jetbrains.kotlin.plugin.jpa", version.ref = "kotlin" }
spring-boot = { id = "org.springframework.boot", version.ref = "spring" }
spring-dependency-management = { id = "io.spring.dependency-management", version.ref = "spring-dependency" }
